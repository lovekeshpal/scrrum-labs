<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h3>Transactions</h3>
    </div>
    <div class="row" *ngFor="let transaction of transactions">
      <div class="col-2">{{transaction.remarks}}</div>
      <div class="col-4">{{transaction.transactionId}}</div>
      <div class="col-2">{{transaction.date}}</div>
      <div class="col-2">{{transaction.type}}</div>
      <div class="col-2" [ngClass]="{debit: transaction.type=='debit'}">{{transaction.amount}}</div>
    </div>
  </div>
</div>
