<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Add Transaction</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>
<mat-card-content>
  <div class="container">
    <form [formGroup]="transactionForm" (submit)="onSubmit()">

      <div class="row">

        <mat-form-field appearance="outline">
          <mat-label>Remarks</mat-label>
          <input matInput formControlName="remarks">
          <mat-error>Required</mat-error>
        </mat-form-field>
          </div>


      <div class="form-group">

        <div class="row">

 <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="datepicker" (keypress)="numberOnly($event)">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
 </mat-form-field>


        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Type</mat-label>
              <mat-select formControlName="type">
                <mat-option value="credit">Credit</mat-option>
                <mat-option value="debit">Debit</mat-option>
              </mat-select>
              <mat-error>Required</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Amount</mat-label>
              <input matInput formControlName="amount" (keypress)="numberOnly($event)">
              <mat-error>Required</mat-error>
            </mat-form-field>
          </div>

        </div>


        <div class="row">
          <div class="col-md-6">
            <button mat-flat-button color="primary">Save</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</mat-card-content>
