<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Add Transaction</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>
<mat-card-content>
  <div class="container">
    <form [formGroup]="transactionForm" (submit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>Remarks</label>
            <input type="text" formControlName="remarks" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Transaction ID</label>
            <input type="text" formControlName="transactionId" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Date</label>
            <input type="text" formControlName="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Type</label>
            <input type="text" formControlName="type" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Amount</label>
            <input type="text" formControlName="amount" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-success">
              <mat-icon>save</mat-icon>
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</mat-card-content>
